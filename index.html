<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PresentationE</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="home-screen">
    <div id="logo">Click to Start</div>
  </div>

  <div id="terminal-screen" class="hidden">
    <div id="terminal-output"></div>
  </div>

  <!-- Hidden but iOS-compatible input -->
  <input type="text" id="mobile-input"
         inputmode="text"
         autocomplete="off"
         autocorrect="off"
         autocapitalize="off"
         spellcheck="false"
         style="position: absolute; width: 1px; height: 1px; opacity: 0.01; border: none; z-index: -1;">

  <script src="script.js"></script>
</body>
</html>
